name: Run Tests

env:
  SDK_BRANCH_NAME: ${{ github.head_ref || github.ref_name || 'main' }}
  TEST_DATA_BRANCH_NAME: ${{ github.event.inputs.test_data_branch || 'main' }}

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "*" ]
  workflow_dispatch:
    inputs:
      test_data_branch:
        type: string
        description: The branch in sdk-test-data to target for testcase files
        required: false
        default: main
  workflow_call:
    inputs:
      test_data_branch:
        type: string
        description: The branch in sdk-test-data to target for testcase files
        required: false
        default: main

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        repository: eppo-exp/pho-sdk
        ref: ${SDK_BRANCH_NAME}

    - name: Echo input
      run: echo "Branch ${TEST_DATA_BRANCH_NAME}"

    - name: Validate composer.json and composer.lock
      run: composer validate --strict

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress

    - name: Run tests
      run: make test branchName=${TEST_DATA_BRANCH_NAME}
